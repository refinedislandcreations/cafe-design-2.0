<!-- Unified Footer Section -->
<footer class="max-w-screen-2xl mx-auto relative">
    <!-- Background Image and Overlay -->
    {% for item in page.footer %}
    <div class="bg-cover bg-no-repeat object-cover absolute inset-0 -z-10"
         style="background-image: linear-gradient(to right, rgba(21, 19, 18, 0.99), rgba(66, 53, 47, 0.37)), url('{{ item.image }}'); background-position: {{ item.position }};">
    </div>

    <!-- Centered Box with Content -->
    <div class="relative bg-white p-10 mx-5 md:mx-10 mt-10 z-20">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Logo -->
            <div class="flex items-center justify-center md:justify-start">
                <a href="{{ item.logo-url }}" aria-label="Go to homepage">
                    <img src="{{ item.logo }}" alt="{{ item.logo-alt }}" class="w-44 sm:w-24">
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="flex flex-col items-center md:items-start text-center md:text-left">
                {% for link in item.navigation-links %}
                <a href="{{ link.url }}" class="text-gray-700 hover:underline mb-2">{{ link.label }}</a>
                {% endfor %}
            </div>

            <!-- Social Media Links -->
            <div class="flex flex-col items-center md:items-end text-center md:text-right">
                {% for social in item.social-media %}
                <a href="{{ social.url }}" class="text-gray-700 hover:underline mb-2" aria-label="{{ social.label }}">
                    <i class="fab fa-{{ social.icon }}"></i> {{ social.label }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}

    <!-- Footer Credit -->
    <div class="text-center text-gray-500 py-5">
        <p>&copy; All rights reserved.</p>
        <a href="https://refinedislandcreations.com/" class="pt-2" target="_blank" rel="noopener noreferrer" aria-label="Link to Refined Island Creations website design and development">
            Designed and built by <span class="underline">Refined Island Creations</span>.
        </a>
    </div>
</footer>
